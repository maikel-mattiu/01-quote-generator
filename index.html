<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Template</title>
        <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=css-tricks.com">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
            integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="styles.css" />
        <script type="text/javascript" src="script.js" defer></script>
    </head>

    <body>
        <div class="quote-container" id="quote-container">
            <!-- quote -->
            <div class="quote-text">
                <i class="fas fa-quote-left">
                    <span id="quote">
                    </span>
                </i>
            </div>
            <!-- author -->
            <div class="quote-author" id="author">
                <span id="author">
                </span>
            </div>
            <!-- button -->
            <div class="button-container">
                <button class="x-button" id="x-button" title="Tweet this!">
                    <i class="fa-brands fa-x-twitter"></i>
                </button>
                <button class="new-quote" id="new-quote">New Quote</button>
            </div>
        </div>
        <!-- loader -->
        <div class="loader" id="loader">
            <svg viewBox="25 25 50 50" xmlns="http://www.w3.org/2000/svg">
                <circle r="20" cy="50" cx="50"></circle>
            </svg>
        </div>
    </body>

</html>
